name: ⚙️ Bump version

on:
  workflow_call:
    inputs:
      projects:
        description: "Project list"
        required: true
        type: string
      beta-release:
        description: 'Is beta release?'
        required: false
        type: boolean
        default: false
      dry-run:
        description: 'Is dry run?'
        required: false
        type: boolean
        default: false
    secrets:
      NPM_TOKEN:
        required: true
      GITHUB_TOKEN_SECRET:
        required: true
      PAT:
        required: true

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_SECRET }}
  NPM_CONFIG_PROVENANCE: true

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: "write"
      actions: "read"
      id-token: "write"
    steps:
      - name: Settings git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          persist-credentials: true
      - name: Npm install
        uses: ./.github/actions
      - name: Bump version
        run: |
          npx nx release --skip-publish --projects=${{ inputs.projects }} --dry-run=${{ inputs.dry-run }}
        shell: bash
