name: ⚙️ Bump version

on:
  workflow_call:
    inputs:
      projects:
        description: "Project list"
        required: true
        type: string
      beta-release:
        description: 'Is beta release?'
        required: false
        type: boolean
        default: false
      dry-run:
        description: 'Is dry run?'
        required: false
        type: boolean
        default: false
    secrets:
      NPM_TOKEN:
        required: true
      GITHUB_TOKEN_SECRET:
        required: true
      PAT:
        required: true

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.PAT }}
  NPM_CONFIG_PROVENANCE: true

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: "write"
      actions: "read"
      id-token: "write"
    steps:
      - name: Check PAT
        run: |
          if [[ -z "${{ secrets.PAT }}" ]]; then
            echo "### ❌ PAT Error" >> $GITHUB_STEP_SUMMARY
            echo "The \`PAT\` secret is not set, which is required for git operations." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### ✅ PAT Found" >> $GITHUB_STEP_SUMMARY
          fi
        shell: bash
      - name: Settings git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
      - name: Npm install
        uses: ./.github/actions
      - name: Bump version
        run: |
          if [ "${{ inputs.beta-release }}" = "true" ]; then
            npx nx release --skip-publish --projects=${{ inputs.projects }} --dry-run=${{ inputs.dry-run }} --preid=beta
          else
            npx nx release --skip-publish --projects=${{ inputs.projects }} --dry-run=${{ inputs.dry-run }}
          fi
        shell: bash

