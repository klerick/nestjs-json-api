name: ðŸ“¦ New Release

on:
  workflow_dispatch:
    inputs:
      tagChoice:
        description: "Select projects by tag"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - tag:type:publish
          - tag:lib:json-api-nestjs
          - tag:lib:nestjs-json-rpc
      project1:
        description: "Select project"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - json-api-nestjs
          - json-api-nestjs-sdk
          - nestjs-json-rpc
          - nestjs-json-rpc-sdk
          - json-api-nestjs-microorm
          - json-api-nestjs-shared
          - json-api-nestjs-typeorm
      project2:
        description: "Select project"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - json-api-nestjs
          - json-api-nestjs-sdk
          - nestjs-json-rpc
          - nestjs-json-rpc-sdk
          - json-api-nestjs-microorm
          - json-api-nestjs-shared
          - json-api-nestjs-typeorm
      project3:
        description: "Select project"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - json-api-nestjs
          - json-api-nestjs-sdk
          - nestjs-json-rpc
          - nestjs-json-rpc-sdk
          - json-api-nestjs-microorm
          - json-api-nestjs-shared
          - json-api-nestjs-typeorm
      project4:
        description: "Select project"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - json-api-nestjs
          - json-api-nestjs-sdk
          - nestjs-json-rpc
          - nestjs-json-rpc-sdk
          - json-api-nestjs-microorm
          - json-api-nestjs-shared
          - json-api-nestjs-typeorm
      beta-release:
        description: 'Is beta release?'
        required: false
        type: boolean
        default: false
      dry-run:
        description: 'Is dry run?'
        required: false
        type: boolean
        default: false


jobs:
  compute-projects:
    uses: ./.github/workflows/compute-projects.yml
    with:
      tagChoice: ${{ github.event.inputs.tagChoice }}
      project1: ${{ github.event.inputs.project1 }}
      project2: ${{ github.event.inputs.project2 }}
      project3: ${{ github.event.inputs.project3 }}
      project4: ${{ github.event.inputs.project4 }}

